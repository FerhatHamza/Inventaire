<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPSP Berriane - Inventaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="app()">
    <div x-show="!currentUser" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">EPSP Berriane</h1>
            <form @submit.prevent="login">
                <input type="email" x-model="loginForm.email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
                <input type="password" x-model="loginForm.password" placeholder="Mot de passe" class="w-full p-2 border rounded mb-6" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Se Connecter</button>
            </form>
            <p x-show="error" class="text-red-500 mt-4 text-center" x-text="error"></p>
        </div>
    </div>

    <div x-show="currentUser" style="display: none;">
        <header class="bg-blue-700 text-white p-4 sticky top-0 z-10">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <span class="font-bold">Inventaire EPSPB</span>
                <button @click="logout" class="bg-red-500 px-3 py-1 rounded text-sm">Sortir</button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="font-bold mb-4 border-b pb-2 text-lg">Nouveau Recensement</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" x-model="newItem.inv_number" placeholder="N¬∞ Inventaire (ex: EPSPB/001)" class="p-2 border rounded">
                    <input type="text" x-model="newItem.designation" placeholder="D√©signation" class="p-2 border rounded">
                    <input type="text" x-model="newItem.location" placeholder="Localisation (Bureau)" class="p-2 border rounded">
                    <select x-model="newItem.condition" class="p-2 border rounded">
                        <option value="Bon">Bon √âtat</option>
                        <option value="Moyen">Moyen / Us√©</option>
                        <option value="HS">Hors Service</option>
                    </select>
                </div>
                <button @click="addItem" class="w-full mt-4 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700">Enregistrer l'article</button>
            </div>

            <div class="space-y-4">
                <template x-for="item in items" :key="item.id">
                    <div class="bg-white p-4 rounded shadow border-l-4" :class="item.condition === 'HS' ? 'border-red-500' : (item.condition === 'Bon' ? 'border-green-500' : 'border-yellow-500')">
                        <div class="flex justify-between">
                            <span class="font-bold" x-text="item.designation"></span>
                            <span class="text-xs text-gray-400 font-mono" x-text="item.inv_number"></span>
                        </div>
                        <div class="text-sm text-gray-600 mt-1">üìç <span x-text="item.location"></span></div>
                    </div>
                </template>
            </div>
        </main>
    </div>
</body>
</html>
